<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo Manager App</title>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="todo-app.css">


</head>

<body>
  <main class="TodoPageMain">
    <article>
      <h1 class="TodoPage-title"> My Todo-List</h1>
      <section class="AddTodo">
        <input class="AddTodo-text" type="text" placeholder="What's next?">
        <input class="AddTodo-date" type="date">
        <input class="AddTodo-button" type="button" value="Add">
      </section>

      <section class="TodoSection">
        <div class="TodoSectionTitle">
          <p class="TodoSectionTitle-text">Due Today</p>
          <p class="TodoSectionTitle-remainingCount">0/4</p>
        </div>
        <ul>
          <li class="TodoItem">
            <label class="TodoItem-container">
              <input class="TodoItem-checkbox" type="checkbox">
              Submit Saas 201 project
              <p class="TodItem-overdeueLabel">Overdue</p>
              <a class="TodoItem-delete" href="javascript:void(0)">
                <img src="trashcan.svg">
              </a>
            </label>
          </li>
          <li class="TodoItem">
            <label class="TodoItem-container">
              <input class="TodoItem-checkbox" type="checkbox">
              Call accountant
              <a class="TodoItem-delete" href="javascript:void(0)">
                <img src="trashcan.svg">
              </a>
            </label>
          </li>
        </ul>
      </section>

      <section class="TodoSection">
        <div class="TodoSectionTitle">
          <p class="TodoSectionTitle-text">Due Tomorrow</p>
          <p class="TodoSectionTitle-remainingCount">0/3</p>
        </div>
        <ul>
          <li class="TodoItem">
            <label class="TodoItem-container">
              <input class="TodoItem-checkbox" type="checkbox">
              Refill groceries
              <a class="TodoItem-delete" href="javascript:void(0)">
                <img src="trashcan.svg">
              </a>
            </label>
          </li>
        </ul>
      </section>

      <section class="TodoSection">
        <div class="TodoSectionTitle">
          <p class="TodoSectionTitle-text">Remaining</p>
          <p class="TodoSectionTitle-remainingCount">0/3</p>
        </div>
        <ul>
          <li class="TodoItem">
            <label class="TodoItem-container">
              <input class="TodoItem-checkbox" type="checkbox">
              Type something
              <p class="TodItem-dateLabel">Jan 21</p>
              <a class="TodoItem-delete" href="javascript:void(0)">
                <img src="trashcan.svg">
              </a>
            </label>
          </li>
          <li class="TodoItem">
            <label class="TodoItem-container">
              <input class="TodoItem-checkbox" type="checkbox">
              Type something
              <p class="TodItem-dateLabel">Jan 22</p>
              <a class="TodoItem-delete" href="javascript:void(0)">
                <img src="trashcan.svg">
              </a>
            </label>
          </li>
          <li class="TodoItem">
            <label class="TodoItem-container">
              <input class="TodoItem-checkbox" type="checkbox">
              Type something
              <p class="TodItem-dateLabel">Jan 23</p>
              <a class="TodoItem-delete" href="javascript:void(0)">
                <img src="trashcan.svg">
              </a>
            </label>
          </li>
        </ul>
      </section>




    </article>
  </main>

</body>

</html>
